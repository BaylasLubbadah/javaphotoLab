<!DOCTYPE html>
<html>
    <head>
        <title>photo</title>
    </head>
    <body>
        
            <script type="text/javascript">

                var numOfImages = parseInt(prompt("Enter number of images"));

                    for(var i = 0; i < numOfImages; i++) {
                        var imageSource = prompt("Enter image source for image ");
                        document.write("<img src='" + imageSource + "'>");
                    }

            </script>
    </body>
</html>
